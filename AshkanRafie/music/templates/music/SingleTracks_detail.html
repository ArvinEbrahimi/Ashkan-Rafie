{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تایتل</title>
    <link href="{% static 'vendor/bootstrap.rtl.min.css'%}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/SingleTracks_detail.css' %}">
</head>

<body class="single bg-black text-white ">
    <div class="container singletracks ms-5">
        <div class="innersingle2 row p-5">
            <img class="col-md-6 w-50" src="{{track.cover_image.url}}" alt="">
            <div class="col-md-6">
                <p>خواننده:<span>{{track.singer}}</span></p>
                <p>نویسنده:<span>{{track.writer}}</span></p>
                <p>اهنگساز:<span>{{track.producer}}</span></p>
            </div>

        </div>

        <div class="innersingle row p-5">
            <h1>{{track.title}}</h1>
            <p class="mb-5">{{track.content | safe}}</p>
            <audio controls class="w-75">
                <source src="{{track.file.url}}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <a class="mt-5" href="{{track.file.url}}"><button class="button" Download>
                    دانلود
                </button></a>
            <a href="{% url 'music:singletrack_page' page_num=1 %}" style="display: block;margin-top: 10px;"><button class="button">
                    بازگشت به فهرست
                </button></a>
        </div>
    </div>

</body>

</html>
