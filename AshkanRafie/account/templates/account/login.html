{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام</title>
    <link href="static/css/vendor/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap.min.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body class="bg-black text-white login">
    <form class="form container" action="{% url 'account:login_page' %}" method="post">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
        </ul>
        {% endif %}
        {% csrf_token %}
        <p class="title">ورود</p>


        <label>
            <!-- <input class="input" type="email" placeholder="" required=""> -->
            {{ form.email }}
            <span>{{ form.email.label }}</span>
        </label>

        <label>
            <!-- <input class="input" type="password" placeholder="" required=""> -->
            {{ form.password }}
            <span>{{ form.password.label }}</span>
        </label>
        <button class="submit">ورود</button>
        <p class="signin">آیا هنوز ثبت نام نکرده اید؟<a href="{% url 'account:register_page' %}">ساخت اکانت</a> </p>
        <p class="signin">برگشتن به  <a href="{% url 'home:home_page' %}">صفحه اصلی</a> </p>
    </form>

</body>

</html>
