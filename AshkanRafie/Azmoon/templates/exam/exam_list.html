{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آزمون ها</title>
    <link href="{% static 'vendor/bootstrap.rtl.min.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{%static 'css/exam_list.css' %}">
</head>

<body class="bg-black text-white exam_list">
    <main>
        <a href="music.html" style="display: inline-block;margin-right: 400px; margin-top: 100px;"><button class="button">
            بازگشت به صفحه 
        </button></a>
        <div class="firstblogdiv container" style="display: block;">

            <h1 style="margin-bottom: 100px;">آزمون ها</h1>
            <ul style="display: flex;">
                {% for exam in exams %}
                <li class="card">
                    <img src="{% static 'img/AZimage1.png' %}" alt="" class=".circle-image">
                    <a href="{% url 'Azmoon:exam_detail' exam.id %}" class="title">{{ exam.title }}</a>
                    <a href="{% url 'Azmoon:take_exam' exam.id %}" style="text-decoration: none;color: #eee;">Take Exam</a>
                </li>
                {% empty %}
                <li>No exams available.</li>
                {% endfor %}
            </ul>
        </div>
        <a href="{% url 'Azmoon:exam_create' %}">Create New Exam</a>
        
    </main>
</body>

</html>
